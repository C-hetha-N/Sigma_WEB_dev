<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: blueviolet;
        }
        
        .key{
            color: grey;
        }
        .hex{
            color: #808080;
        }
        .rgb{
            color: rgb(128,128,128);
        }
        .rgba{
            color: rgba(128, 128, 128, 1);
        }
        .hsl{
            color: hsl(0, 0%, 48%);
        }
        .hsla{
            color: hsl(0, 0%, 48%, 1);
        }
        
    </style>
</head>
<body>
    <h1>Lets learn about Colors</h1>
    <p>
        Color can be represented in :
        <ol>
            <li class="key">Color Keyword  - grey</li>
            <li class="hex">Hex color code - #808080</li>
            <li class="rgb">RGB            - rgb(128,128,128)</li>
            <li class="rgba">RGBA          - rgba(128, 128, 128, 1)</li>
            <li class="hsl">HSL            - hsl(0, 0%, 48%)</li>
            <li class="hsla">HSLA            - hsla(0, 0%, 48%, 1)</li>
        </ol>
        <!-- HSL stands for Hue(0 t0 360), Saturation, and Lightness(0% to 100%). -->
        <!-- RGBA stands for Red, Green, Blue (0 to 255), and Alpha(0 to 1). -->
    </p>
</body>
</html>
