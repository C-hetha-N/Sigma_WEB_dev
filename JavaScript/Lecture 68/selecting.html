<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Selecting ids, classes and more</title>
    <style>
        .box{
            margin: 15px;
            padding: 15px;
            width: 38px;
            height: 38px;
            border: 2px solid black;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Hello World! 1</div>
        <div class="box">Hello World! 2</div>
        <div id="redbox" class="box">Hello World! 3</div>
        <div class="box">Hello World! 4</div>
        <div class="box">Hello World! 5</div>
    </div>

    <script src="select.js"></script>
</body>
</html>
