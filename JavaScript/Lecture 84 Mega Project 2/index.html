<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">

            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li class="clr-grey"><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded p-1 m-1">
                <div class="lib_head clr-grey">
                    <img class="invert" src="playlist.svg" alt="Library">
                    <h2>Your library</h2>
                    <img class="invert" src="plus.svg" alt="plus">
                </div>

                <div class="footer">
                    <div>
                        <div class="ftr-links">
                            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                        Center</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                        Policy</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                        Ads</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                            </div>
                        </div>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a>
                    </div>

                    <button>
                        <!-- <img class="invert" src="lang.svg" alt=""> -->
                        English
                    </button>
                </div>

            </div>
        </div>



        <div class="right"></div>
    </div>
</body>

</html>
