<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting and removing in Javascript</title>
</head>
<body>
    <div class="container">
        <div class="box" data-createdby="Chethan">
            Hey! I am a box</div>
        <script>
            // let div = document.createElement("div");
            // div.innerHTML = "I have been inserted <b>by Chethan<b>"
            // div.setAttribute("class","created");
            // document.querySelector(".container").append(div)

            let con = document.querySelector(".container")
            con.insertAdjacentHTML("afterbegin","<b> Lets Rock it </b>")
        </script>

    </div>
</body>
</html>
