<!-- Quick Quiz:
without using br tag, write a vertically aligned form asking for name, city and Pincode of a user -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for Basic details</title>
</head>

<body>
    <h1>Basic Details</h1>
    <form action="Post">
        <div>
            <label for="username">Enter your name</label>
            <input type="text" name="username" id="username" placeholder="Enter your name">
        </div>

        <div>
            <label for="cityname">Enter your city name</label>
            <input type="text" name="city" id="cityname" placeholder="Enter your city name">
        </div>

        <div>
            <label for="pincode">Enter your city pincode</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter your city pincode">
        </div>
    </form>

    <!-- <div> => is a Block level element -->
</body>

</html>
